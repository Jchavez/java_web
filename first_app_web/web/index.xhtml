<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Username" />
                <h:inputText value="#{beanUsers.usuarioOBJ.username}"/>
                <h:outputText value="Password" />
                <h:inputSecret value="#{beanUsers.usuarioOBJ.password}"/>
            </h:panelGrid>
            <p:commandButton value="Submit" actionListener="#{beanUsers.insertUser()}" update="show_users-ajax" />
        </h:form>
        
        
        
        <h:form id="show_users-ajax">
            <p:dataTable var="us" value="#{beanUsers.usuario}">
                <p:column headerText="Id">
                <h:outputText value="#{us.id}" />
                </p:column>

                <p:column headerText="Username">
                <h:outputText value="#{us.username}" />
                </p:column>

                <p:column headerText="Password">
                <h:outputText value="#{us.password}" />
                </p:column>
            </p:dataTable>
        </h:form>


        </p:dataTable>
    </h:body>
</html>
